<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vana Staking DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .info {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <h1>Vana Staking DApp</h1>
    <button id="connectButton">Connect Wallet</button>
    <button id="stakeButton" disabled>Stake</button>
    <button id="withdrawButton" disabled>Withdraw</button>
    <button id="calculateRewardButton" disabled>Calculate Reward</button>
    <div class="info">
        <h2>Information</h2>
        <p id="apyInfo">APY: Loading...</p>
        <p id="totalStakedInfo">Total Staked: Loading...</p>
        <p id="totalRewardPoolInfo">Total Reward Pool: Loading...</p>
        <p id="userStakeInfo">User Stake: Loading...</p>
        <p id="userRewardInfo">User Reward: Loading...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
