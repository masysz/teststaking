        const vanaRPC = "https://rpc.vana.org"; // Replace with the actual RPC endpoint

        let web3;

        let userAddress;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    userAddress = accounts[0];
                    web3 = new Web3(window.ethereum);
                    stakingContract = new web3.eth.Contract(stakingABI, stakingContractAddress);
                    document.getElementById("output").innerText = `Connected: ${userAddress}`;
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                    document.getElementById("output").innerText = `Error connecting wallet: ${error.message}`;
                }
            } else {
                alert("MetaMask not detected. Please install it to use this app.");
            }
        }

        async function stake() {
            const amount = document.getElementById("stakeAmount").value;
            if (!amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount to stake.");
                return;
            }

            try {
                await stakingContract.methods.stake().send({
                    from: userAddress,
                    value: web3.utils.toWei(amount, "ether"),
                });
                document.getElementById("output").innerText = `Successfully staked ${amount} ETH.`;
            } catch (error) {
                console.error("Error staking:", error);
                document.getElementById("output").innerText = `Error staking: ${error.message}`;
            }
        }

        async function withdraw() {
            try {
                await stakingContract.methods.withdraw().send({ from: userAddress });
                document.getElementById("output").innerText = "Successfully withdrew staked amount and rewards.";
            } catch (error) {
                console.error("Error withdrawing:", error);
                document.getElementById("output").innerText = `Error withdrawing: ${error.message}`;
            }
        }

        async function claimRewards() {
            try {
                const rewards = await stakingContract.methods.calculateReward(userAddress).call();
                document.getElementById("output").innerText = `Claimable rewards: ${web3.utils.fromWei(rewards, "ether")} VANA.`;
            } catch (error) {
                console.error("Error claiming rewards:", error);
                document.getElementById("output").innerText = `Error claiming rewards: ${error.message}`;
            }
        }
